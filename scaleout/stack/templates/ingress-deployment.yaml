apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.19.0 ()
  creationTimestamp: null
  labels:
    io.kompose.service: {{ .Release.Name }}-ingress
    name: {{ .Release.Name }}-ingress
  name: {{ .Release.Name }}-ingress
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      name: {{ .Release.Name }}-ingress
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.19.0 ()
      creationTimestamp: null
      labels:
        io.kompose.service: {{ .Release.Name }}-ingress
        name: {{ .Release.Name }}-ingress
    spec:
      containers:
      - env:
        - name: GET_HOSTS_FROM
          value: dns
        image: {{ .Values.ingress.image.repository }} #registry.demo.scaleout.se/ingress:latest
        name: {{ .Release.Name }}-ingress
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
          name: nginx-conf
          readOnly: true
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      restartPolicy: Always
      volumes:
      - name: nginx-conf
        configMap:
          name: nginx-config-configmap
          items:
          - key: nginx.conf
            path: nginx.conf
