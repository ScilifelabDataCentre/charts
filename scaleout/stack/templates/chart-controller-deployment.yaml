apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.20.0 ()
  creationTimestamp: null
  labels:
    io.kompose.service: {{ .Release.Name }}-chart-controller
    name: {{ .Release.Name }}-chart-controller
  name: {{ .Release.Name }}-chart-controller
spec:
  replicas: 1
  strategy: {}
  selector:
    matchLabels:
      name: {{ .Release.Name }}-chart-controller
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.20.0 ()
      creationTimestamp: null
      labels:
        io.kompose.service: {{ .Release.Name }}-chart-controller
        name: {{ .Release.Name }}-chart-controller
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
      - env:
        - name: GET_HOSTS_FROM
          value: dns
        - name: BRANCH
          value: {{ .Values.chartcontroller.branch | default "master"}}
        image: {{ .Values.chartcontroller.image.repository }}
        name: {{ .Release.Name }}-chart-controller
        ports:
        - containerPort: 80
        resources: {}
        volumeMounts:
        - name: config
          mountPath: "/root/.kube/"
          readOnly: true
      restartPolicy: Always
      volumes:
      - name: config
        secret:
          secretName: {{ .Release.Name }}-chart-controller-secret


status: {}
