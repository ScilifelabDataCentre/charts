{{ if eq .Values.iscron 1 }}
apiVersion: batch/v1beta1
kind: CronJob
{{ else }}
apiVersion: batch/v1
kind: Job
{{ end }}
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
    project: {{ .Values.project.slug }}
    type: cronjob
spec:
{{ if eq .Values.iscron 1 }}
  schedule: "{{ .Values.cronjob.schedule }}"
  jobTemplate:
    spec:
{{ end }}
      template:
        metadata:
          labels:
            app: {{ .Release.Name }}
            project: {{ .Values.project.slug }}
            type: cronjob
        spec:
          restartPolicy: OnFailure
          containers:
          - name: cronjob
            image: {{ .Values.image }}
            command: {{ .Values.command }}
            volumeMounts:
            - name: jobstorage
              mountPath: /home/app/
            imagePullPolicy: Always  
            resources:
              limits:
                cpu: {{ .Values.cronjob.resources.limits.cpu }}
                memory: {{ .Values.cronjob.resources.limits.memory }}
              requests:
                cpu: {{ .Values.cronjob.resources.requests.cpu }}
                memory: {{ .Values.cronjob.resources.requests.memory }}
          volumes:
          - name: jobstorage
            persistentVolumeClaim:
              claimName: {{ .Values.project.slug }}-project-files
