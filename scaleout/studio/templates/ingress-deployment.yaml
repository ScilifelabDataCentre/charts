apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.19.0 ()
  creationTimestamp: null
  labels:
    io.kompose.service: {{ .Release.Name }}-ingress
  name: {{ .Release.Name }}-ingress
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.19.0 ()
      creationTimestamp: null
      labels:
        io.kompose.service: {{ .Release.Name }}-ingress
    spec:
      containers:
      - env:
        - name: GET_HOSTS_FROM
          value: dns
        image: registry.demo.scaleout.se/ingress:latest

        name: {{ .Release.Name }}-ingress
        lifecycle:
          postStart:
            exec:
              command:
                - /bin/sh
                - -c
                - |
                  cp /var/secret/nginx.conf /etc/nginx/nginx.conf
                  cp /var/secret2/auth /var/www/html/git/repos/htpasswd
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /var/secret2/
          name: git-auth-secret
          readOnly: true
        - mountPath: /var/secret/
          name: nginx-conf-secret
          readOnly: true
        - mountPath: /var/www/html/git/repos
          name: data-repositories
      {{- if .Values.imagePullSecret }}
      imagePullSecrets:
        - name: {{ .Values.imagePullSecret }}
      {{- end }}
      restartPolicy: Always
      volumes:
      - name: nginx-conf-secret
        secret:
          secretName: nginx-config-secret
      - name: git-auth-secret
        secret:
          secretName: git-auth-secret
      - name: data-repositories
        persistentVolumeClaim:
          claimName: data-repositories
