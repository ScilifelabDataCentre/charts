apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-labs-ingress
  annotations:
    kubernetes.io/tls-acme: 'true'
    nginx.ingress.kubernetes.io/proxy-body-size: "5500m"

spec:
  tls:
  - hosts:
    - {{ .Values.project.name }}.labs.{{ .Values.global.domain }}
    secretName: {{ .Release.Name }}-labs-tls-secret
  rules:
  - host: {{ .Values.project.name }}.labs.{{ .Values.global.domain }}
    http:
      paths:
        - path: /
          backend:
            serviceName: {{ .Release.Name }}-labs-service
            servicePort: 8888
